language: elixir
sudo: required
cache:
  directories:
    - deps
services:
  - docker
  - postgresql
addons:
  postgresql: "9.6"
  apt:
    packages:
      - docker-ce
elixir:
  - 1.6.6
otp_release:
  - 20.3.8
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
env:
  global:
    - MIX_ENV=test
    - DOCKER_NAMESPACE=edenlabllc
    - APPS='{"uaddresses_api":"uaddresses"}'
    - POSTGRES_VERSION=9.6
    # Docker and GitHub credentials
    - secure: ""
    - secure: ""
branches:
  # Releases are generated automatically, stop infinite build loop
  except:
    - /[0-9]*\.[0-9]*\.[0-9]*/
before_install:
- sudo apt-get install jq
- curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/init-db.sh -o init-db.sh; sudo sh ./init-db.sh
jobs:
  include:
    - stage: "test and build"
      # run tests
      script: (curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/tests.sh -o tests.sh; bash ./tests.sh) || travis_terminate 1
      # Build Docker container
    - stage: "test and build"
      # "Decrypting deploy key..."
      script:
      - openssl aes-256-cbc -K $encrypted_5e26fd72208f_key -iv $encrypted_5e26fd72208f_iv -in eHealth-8110bd102a69.json.enc -out eHealth-8110bd102a69.json -d
      - (curl -s https://raw.githubusercontent.com/edenlabllc/ci-utils/umbrella/docker.sh -o docker.sh; bash ./docker.sh) || travis_terminate 1
