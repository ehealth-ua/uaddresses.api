syntax = "proto3";

message UaddressesProto {
    message RegionsRequest {
    }

    message RegionsResponse {
        message Region {
            string id  = 1;
            string name = 2;
            string koatuu = 3;
        }

        repeated Region regions = 1;
    }
}

service UaddressesGrpc {
    rpc Regions (UaddressesProto.RegionsRequest) returns (UaddressesProto.RegionsResponse);
}
